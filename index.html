<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
 
  <main>
    <div class="imagem1">
      <img src="images/image-equilibrium.jpg" alt="imagem equilibrio">
    
    </div>
    <div class="texto1">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="texto2">
      <div class="veth">
        <p id="eth">0.041 ETH</p>
      </div>
      <div class="dias"><p id="dias2">3 days left</p></div>
    
    </div>
    <hr/>
    <div class="imagem2">
        <img src="images/image-avatar.png" alt="Avatar Jules Wyvern">
        <p class="nome">Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
      </div>
  </main>

  <footer>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JanainaMmeira" target="_blank"> @JanainaMmeira.</a>
  </footer>  
     
  </div>
</body>
</html>
